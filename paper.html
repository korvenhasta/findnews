<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Cервис для анализа происходящих в мире событий">
    <meta name="author" content="Марина Кенина">
    <title>NewsAnalizer</title>
    <link rel="stylesheet" href="./pages/paper.007ca91f2c9c662f1b23.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body class="root">
  <!--Блок Header-->
  <header class="header header_color_other-pages">
    <a href="./index.html" class="header__link header__title header__title_color_black">NewsAnalyzer</a>
    <nav class="header__page-container">
        <ul class="header__menu-list">
            <li class="header__list-item">
                <a class="header__page-paper" href="./index.html">Главная</a>
            </li>
            <li class="header__list-item">
                <a class="header__page-paper" href="./about.html">О&nbsp;проекте</a>
            </li>
        </ul>
    </nav>
  </header>
  <!--Header конец-->

  <!--Блок Summary-->
  <section class="summary">
    <div class="summary__container">
        <a class="content-text summary__link" href="./index.html">
            Главная
        </a>
        <p class="content-text content-text_color_grey">
            / Аналитика
        </p>
    </div>

    <h2 class="section-title summary__title">
      Вы спросили: <span class='summary__title summary__title_span'></span>
    </h2>

    <ul class="summary__list">
        <li>
            <span class="content-text">Новостей за неделю: </span>
            <span class="content-text summary__text summary__text_total"></span>
        </li>
        <li>
            <span class="content-text">Упоминаний в заголовках: </span>
            <span class="content-text summary__text summary__text_headings"></span>
        </li>
    </ul>

  </section>
  <!--Конец Summary-->

  <!--Блок Аналитика-->
  <section class="analitics">
    <h3 class="section-title section-title_size_medium analitics__title">Аналитика по дням</h3>
    <div class="analitics__container">

      <div class="analitics__container-column analitics__container-column_left">
        <h4 class="analitics__table-title">
          Дата<br>(<span class="analitics__month"></span>)
        </h4>
        <div class="analitics__table-blank"></div>
        <time class="analitics__date analitics__date_margin-top" datetime="2019-08-19"></time>
        <time class="analitics__date" datetime="2019-08-20"></time>
        <time class="analitics__date" datetime="2019-08-21"></time>
        <time class="analitics__date" datetime="2019-08-22"></time>
        <time class="analitics__date" datetime="2019-08-23"></time>
        <time class="analitics__date" datetime="2019-08-24"></time>
        <time class="analitics__date analitics__date_size" datetime="2019-08-25"></time>
        <div class="analitics__table-blank"></div>
      </div>

      <div class="analitics__container-column">
        <h4 class="analitics__table-title">
          Кол-во упоминаний
        </h4>
        <div class="analitics__measure">
            <p class="analitics__measure-text">0</p>
            <p class="analitics__measure-text">25</p>
            <p class="analitics__measure-text">50</p>
            <p class="analitics__measure-text">75</p>
            <p class="analitics__measure-text">100</p>
        </div>
        <p class="analitics__bar analitics__bar_margin-top"></p>
        <p class="analitics__bar"></p>
        <p class="analitics__bar"></p>
        <p class="analitics__bar"></p>
        <p class="analitics__bar"></p>
        <p class="analitics__bar"></p>
        <p class="analitics__bar analitics__bar_seventh_size"></p>
        <div class="analitics__measure analitics__measure_bottom">
            <p class="analitics__measure-text">0</p>
            <p class="analitics__measure-text">25</p>
            <p class="analitics__measure-text">50</p>
            <p class="analitics__measure-text">75</p>
            <p class="analitics__measure-text">100</p>
        </div>
      </div>
    </div>
  </section>
  <!--Конец Аналитика-->

  <!--Блок Футер-->
  <footer class="footer">
      <p class="footer__copyright">&copy; 2019. Kenina Marina</p>
      <div class="footer__list-container">
        <ul class="footer__list">
          <li>
            <a class="footer__link-text" href="./index.html">Главная</a>
          </li>
          <li>
            <a class="footer__link-text" href="./about.html">О проекте</a>
          </li>
          <li>
            <a class="footer__link-text" href="https://praktikum.yandex.ru/" target="_blank">Яндекс.Практикум</a>
          </li>
        </ul>
        <div class="footer__container">
          <a class="footer__icon" href="https://github.com/korvenhasta" target="_blank">
            <img class="footer__image" src="./images/github.svg" alt="Ссылка на профиль в Github">
          </a>
          <a class="footer__icon" href="https://www.facebook.com/marina.zykova.35" target="_blank">
            <img class="footer__image" src="./images/facebook.svg" alt="Ссылка на профиль в Фейсбук">
          </a>
        </div>
      </div>
    </footer>
    <!--Конец Футер-->

  <script src="paper.976c735ecb26997ddb48.js"></script>
</body>
</html>
